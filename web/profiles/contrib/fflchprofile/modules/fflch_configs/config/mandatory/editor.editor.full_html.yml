langcode: pt-br
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt doc docx xls xlsx odt ods odp ppt pptx pdf'
    max_size: '10 MB'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Undo
            - Redo
            - Cut
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - Blockquote
            - Language
        -
          name: Alinhamento
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Fonte
          items:
            - TextColor
            - BGColor
            - SpecialChar
      -
        -
          name: Avan√ßados
          items:
            - Source
            - tokenbrowser
            - Maximize
            - ShowBlocks
        -
          name: Linking
          items:
            - ImceImage
            - DrupalLink
            - DrupalUnlink
        -
          name: Listas
          items:
            - Outdent
            - Indent
            - BulletedList
            - NumberedList
            - HorizontalRule
      -
        -
          name: Tabelas
          items:
            - Table
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: all
    font:
      font_names: ''
      font_sizes: ''
    colorbutton:
      colors: ''
    editoradvancedimage:
      default_class: ''
    tokenbrowser:
      token_types: {  }
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
